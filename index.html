<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Sign Up</title>
</head>
<body>

<header class="text-center py-3">
  <h1>Backpackers</h1>
</header>

<section class="auth-section">
  <form id="signUpForm">

    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" id="name" class="form-control">
      <div class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control">
      <div class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label>Phone Number</label>
      <input type="tel" id="number" maxlength="10" class="form-control">
      <div class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label>City</label>
      <input type="text" id="city" class="form-control">
      <div class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control">
      <div class="invalid-feedback"></div>
      <button type="button" class="btn btn-sm btn-outline-secondary mt-1"
        onclick="togglePassword('password')">Show</button>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" id="confPassword" class="form-control">
      <div class="invalid-feedback"></div>
      <button type="button" class="btn btn-sm btn-outline-secondary mt-1"
        onclick="togglePassword('confPassword')">Show</button>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    <p class="mt-3 text-center">Already registered?
      <a href="signIn.html">Sign In</a>
    </p>

  </form>
</section>
<footer class="footer">
    <div class="footer-div">
        <h2><img width="20px" src="./bag.svg" alt=""> Backpackers</h2>
        <p>A team of experienced tourism professionals to guide & 
        provide you with the best offers and trips for your travel 
        adventures.</p>
    </div>
    
    <div class="footer-icons">
        <img width="25px" src="./facebook.svg" alt="">
        <img width="25px" src="./instagram.svg" alt="">
        <img width="25px" src="./twitter.svg" alt="">
    </div>
</footer>
<script src="/js/index.js"></script>
</body>
</html>
